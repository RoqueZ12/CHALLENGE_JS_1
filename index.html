<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <title>CHALLENGE_JS_1</title>
  </head>
  <body>
    <div id="messageDiv" style="display: none; color: green"></div>
    <form id="form1" class="form-container" onsubmit="">
      <h1>Register</h1>
      <div class="group">
        <div class="form-group">
          <label>Name</label>
          <input
            id="name"
            type="text"
            name="text"
            placeholder="enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            id="email"
            required
            type="email"
            name="email"
            placeholder="example@gmail.com"
          />
        </div>
      </div>

      <button id="continueToForm2" class="btn">Continue</button>
    </form>
    <form id="form2" class="form-container" onsubmit="">
      <h1>Which topics you are interested in?</h1>
      <div class="group">
        <div class="form-group">
          <input
            type="button"
            name="button"
            value="Software Development"
            placeholder="Software Development"
          />
        </div>

        <div class="form-group">
          <input
            type="button"
            name="button"
            value="User Experience"
            placeholder="User Experience"
          />
        </div>
        <div class="form-group">
          <input
            type="button"
            name="button"
            value="Graphic Design"
            placeholder="Graphic Design"
          />
        </div>
      </div>

      <button id="continueToForm3" class="btn">Continue</button>
    </form>
    <form id="form3" class="form-container" onsubmit="">
      <h1>Summary</h1>
      <div class="group">
        <div class="form-group">
          <label>Name: </label>
          <label>Email: </label>
        </div>
        <div class="form-group">
          <label>Topics:</label>
        </div>
      </div>

      <button id="accept" class="btn">Confirmar</button>
    </form>
    <div class="steps">
      <p id="stepText">Setp 1 of 3</p>
      <div class="btn-radio">
        <input id="radio1" type="radio" name="radio1" />
        <input id="radio2" type="radio" name="radio2" />
        <input id="radio3" type="radio" name="radio3" />
      </div>
    </div>
    <script src="steps.js"></script>
  </body>
</html>
